site:
  name: YUAN の WEB
  site: 'http://47.112.221.73:8000'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: YUAN の WEB
    template: '%s — YUAN の WEB'
  description: "欢迎来到 YUAN 的个人网站 - 不分享技术、生活与思考"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: YUAN の WEB
    images:
      - url: '/web-app-manifest-512x512.png'
        width: 512
        height: 512
    type: website
  twitter:
    card: summary_large_image
i18n:
  language: zh-CN
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/articles/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: false

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'dark  ' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
